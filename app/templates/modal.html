<div>
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title">Create New Chat Room</h3>
    </div>
    <div class="modal-body" id="modal-body">
        <h3>Room name:</h3>
        <input type="text" class="form-field" ng-model="modal.roomName"/>
    </div>
    <div class="modal-footer">
        <button ng-click="modal.ok()">OK</button>
        <button ng-click="modal.cancel()">Cancel</button>
    </div>
</div>
