<section class="modal-box">
    <div class="modal-header">
        <h3 class="modal-title">Set Your Username</h3>
    </div>
    <div class="modal-body">
        <h5 class="modal-prompt">Before you can start chatting, you must set a username (4 characters minimum):</h5>
            <input type="text" name="input" ng-model="modal.username" minlength=4 required>
    </div>
    <div class="modal-footer">
        <button class="btn-new" type="button" ng-click="modal.setUsername()" ng-disabled="modal.username == null">Ready!</button>
    </div>
</section>
